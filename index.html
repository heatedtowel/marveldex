<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieCritix</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper" id="navBar">
                <a href="#!" class="brand-logo center" id="logo"><img
                        src="assets/images/Movie Critix.png" alt="logo"></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="material-icons">Menu</i></a>
                <ul class="hide-on-med-and-down">
                    <li><button id="randomBtn"><i
                                class="large material-icons">autorenew</i></button>
                    </li>
                    <li class="right"><button id="searchBtn"><i
                                class="material-icons">search</i></button></li>
                    <li class="right"><input id="search" type="text"
                            placeholder="Search..."></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><button id="mobRandomBtn"><i
                        class="material-icons black-text">autorenew</i></button>
            </li>
            <li><input class='black-text' id="mobSearch" type="text"
                    placeholder="Search..."></li>
            <li><button class='black-text' id="mobSearchBtn"><i
                        class="material-icons">search</i></button></li>
        </ul>
    </header>
    <div class="row">
        <div class="col s12 m4 l3" id="hero-left">
            <aside>
                <div class="card" id="card">
                    <div
                        class="card-image waves-effect waves-block waves-light">
                        <img id="poster" class="activator"
                            src="https://via.placeholder.com/500">
                    </div>
                    <div class="card-content">
                        <span
                            class="card-title activator grey-text text-darken-4"
                            id="movieTitle">CardTitle
                            <i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal grey">
                        <span class="card-title white-text text-darken-4"><i class="material-icons right">close</i></span>
                        <div id="moreInfoParent"></div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="col s12 m8 l9">
            <p id="movieInfo"></p>
            <p id="reviews"></p>
        </div>
    </div>
    <div id="parentGif"></div>
    <footer>
        <p>Created by Jesse M, Justin S, and Yonas W.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
